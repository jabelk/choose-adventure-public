<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#f0c040">
    <title>Offline - Choose Your Own Adventure</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.8rem;
            color: #f0c040;
            margin-bottom: 1rem;
        }
        p {
            color: #a0a0b0;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }
        .offline-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #16213e;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        a:hover {
            border-color: #f0c040;
        }
        .btn-retry {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #f0c040;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .btn-retry:hover {
            background: #f5d060;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“–</div>
        <h1>You're Offline</h1>
        <p>Story generation requires a network connection, but your previously browsed stories are available in the Gallery.</p>
        <div class="offline-links">
            <a href="/kids/gallery">Kids Gallery</a>
        </div>
        <button class="btn-retry" onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
