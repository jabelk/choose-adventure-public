services:
  app:
    build: .
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./static/images:/app/static/images
      - ./static/videos:/app/static/videos
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - app
    restart: unless-stopped
